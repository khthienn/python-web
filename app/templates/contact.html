{% extends "main.html" %}
{% block main %}
  <style>
    .message-container {
    margin: 20px 0;
}

.message {
    background-color: #4CAF50; /* Màu xanh lá */
    color: white;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 16px;
    list-style: none; /* Bỏ dấu chấm */
}

.message.success {
    background-color: #4CAF50; /* Màu xanh lá */
}

.message.error {
    background-color: #f44336; /* Màu đỏ cho lỗi */
}

.message.warning {
    background-color: #ff9800; /* Màu cam cho cảnh báo */
}</style>
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        {% if messages %}
        <div class="message-container">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
        <h2>
          Hợp tác với chúng tôi
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
              <div>
                <input type="text" class="form-control" id = 'name' name='name' placeholder="Họ và Tên" />
              </div>
              <div>
                <input type="text" class="form-control" id ='phone' name='phone' placeholder="Số điện thoại" />
              </div>
              <div>
                <input type="email" class="form-control" id= 'email' name= 'email' placeholder="Email" />
              </div>
              <div>
                <input type="message" class="form-control" id ='message' name='message' placeholder="Ghi chú" />
              </div>
              
              <div class="btn_box">
                <button>
                  Gửi
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4400.856836226883!2d105.80472787585212!3d21.583864168480606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31352738b1bf08a3%3A0x515f4860ede9e108!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2jhu4cgVGjDtG5nIHRpbiAmIFRydXnhu4FuIHRow7RuZyBUaMOhaSBOZ3V5w6pu!5e1!3m2!1svi!2s!4v1738807006656!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->
{% endblock main %}
