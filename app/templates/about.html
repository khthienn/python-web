{% extends "main.html" %} {% load static %} {% block main %}
 <!-- Flipbook StyleSheet -->
 <link href="{% static 'css/dflip.min.css' %}" rel="stylesheet" type="text/css" />
 <link href="{% static 'css/themify-icons.min.css' %}" rel="stylesheet" type="text/css" />

 <section style="margin: 0;">
   <div>
     <div 
       class="_df_book"
       height="50vw"
       webgl="true"
       backgroundcolor="gray"
       source="{% static 'books/pythonabout2.pdf' %}"
       id="df_manual_book">
     </div>
   </div>
 </section>

 <!-- jQuery & Flipbook JS -->
 <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/three.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/compatibility.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/mockup.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/pdf.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/pdf.worker.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/dflip.min.js' %}" type="text/javascript"></script>

{% endblock main %}
