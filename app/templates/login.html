{% extends "main.html" %} {% load static %} {% block main %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" />
<style>
    #alert-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
    width: 300px;
  }
  
  .custom-alert {
    opacity: 1;
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
  }
  
  .fade-out {
    opacity: 0;
    transform: translateY(-20px);
  }
  </style>
<br>
<br>    
<div id="alert-container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show custom-alert" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
  </div>
<section class="vh-70 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <!-- Cột chứa form đăng nhập -->
                        <div class="col-md-6 text-black p-5">
                            <div class="text-center">
                                <i class="fas fa-crow fa-2x me-3" style="color: #709085;"></i>
                                <h3 class="fw-bold mb-3">Đăng nhập</h3>
                            </div>
                            <form action= "{% url 'login' %}" method="POST">
                                {% csrf_token %}
                               <div class="form-outline mb-4 d-flex align-items-center" style="gap: 10px;">
                                    <i class="fa fa-user" aria-hidden="true" style="font-size: 20px; color: #6c757d;"></i>
                                    <input type="text" name="username" id="form2Example18"
                                           class="form-control form-control-lg"
                                           placeholder="Tên đăng nhập"
                                           style="font-size: 15px; color: #6c757d;"/>
                                </div>
                                <div class="form-outline mb-4 d-flex align-items-center" style="gap: 10px;">
                                    <i class="fa fa-unlock-alt" aria-hidden="true"  style="font-size: 20px; color: #6c757d;"></i>
                                    <input type="password" name = "password" id="form2Example28" placeholder="Mật khẩu"  style="font-size: 15px; color: #6c757d;" class="form-control form-control-lg" />
                                </div>
                                <div class="mb-4">
                                    <button class="btn btn-danger btn-lg btn-block w-100 p-0" type="submit">Đăng nhập</button>
                                </div>
                                <p class="small"><a class="text-muted" href="#">Quên mật khẩu</a></p>
                                <p>Bạn chưa có tài khoản? <a href="{% url 'register' %}" class="link-info">Đăng kí ở đây!</a></p>
                            </form>
                        </div>
                        <!-- Cột chứa ảnh -->
                        <div class="col-md-6 d-none d-md-block">
                            <img src="{% static 'images/login.jpeg' %}"
                                alt="Login image" class="img-fluid rounded-end" style="height: 500px;  object-fit: cover; border-radius: 1rem;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
<br>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
          let alerts = document.querySelectorAll(".custom-alert");
          alerts.forEach(alert => {
              alert.classList.add("fade-out");
              setTimeout(() => alert.remove(), 500); // Xóa sau khi hiệu ứng chạy xong
          });
      }, 3000);
  });
  </script>
    {% endblock main %}
